<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="icon.ico" />

  <title>CodeNow - Share & Compile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #location {
      margin-bottom: 20px;
    }
  </style>
</head>

<body style="background-color: #292c35;">
  <div id="location" style="color: white;"></div>

  <h1 id="typing-text" class="typing-animation" style="color: white;">
    Welcome to CodeNow !!
  </h1>

  <div class="code-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <textarea
      id="codeInput"
      name="code"
      cols="30"
      rows="30"
      placeholder="Share your code now 💻"
      oninput="updateLineNumbers()"
      onscroll="updateLineNumbers()"
    ></textarea>
  </div>

  <br>
  <a href="https://github.com/piyushsuthar/github-readme-quotes">
    <img src="https://quotes-github-readme.vercel.app/api?type=horizontal&theme=dark?border=true" alt="Readme Quotes" />
</a>
  <br>

  <iframe
    frameBorder="0"
    height="600px"
    src="https://onecompiler.com/embed/"
    width="100%"
  ></iframe>

  <script src="./index.js"></script>

  <br>
  <br>

  <div class="container" style="--background-color: #292c35; --text-color: white;">
    <div class="card card-body" style="justify-content: center; background-color: var(--background-color); color: var(--text-color);">
      <h6 align="center">&copy; KRISH SONI</h6>
      <div class="social-icons" style="display: flex; justify-content: center; margin-top: 10px;">
        <a href="https://twitter.com/krishvsoni" target="_blank" rel="noopener noreferrer" style="color: var(--text-color); margin: 0 10px;">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/krishvsoni/" target="_blank" rel="noopener noreferrer" style="color: var(--text-color); margin: 0 10px;">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/krishvsoni" target="_blank" rel="noopener noreferrer" style="color: var(--text-color); margin: 0 10px;">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/krishvsoni/" target="_blank" rel="noopener noreferrer" style="color: var(--text-color); margin: 0 10px;">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="https://api.opencagedata.com/geocode/v1/json?key=9c420bc4c89f43269456a20cefbff5c7"></script>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        const opencageUrl = `https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=9c420bc4c89f43269456a20cefbff5c7`;
        fetch(opencageUrl)
          .then(response => response.json())
          .then(data => {
            const address = data.results[0].formatted;
            const locationElement = document.getElementById("location");
            locationElement.textContent = `🌐 ${address}`;
          })
          .catch(error => console.error('Error fetching address:', error));
      });
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
  </script>
</body>
</html>
